{% extends "employees/base.html" %}
{% load static %}
{% block externallink %}

<script src="{% static 'js/showdatajs.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/formstyle.css' %}">

{%endblock%}


{% block content %}

<table class="table table-dark">
	<thead>
		<tr>
			<th scope="col">NO</th>
			<th scope="col">EMP_ID</th>
			<th scope="col">EMP_NAME</th>
			<th scope="col" colspan="2">EDIT</th>
		</tr>
	</thead>
	<tbody>

		{% for e in empdata %}
		<tr>
			<th scope="row">{{e.id}}</th>
			<td>{{e.Emp_Id}}</td>
			<td>{{e.Emp_Firstname}} {{e.Emp_Lastname}}</td>
			<td>{{e.Emp_eEmail}}</td>
			<td><a href="{%url 'edit' e.id %}" <button type="button" class="btn btn-warning">Edit</button></a></td>
			<td><a href="{%url 'delete' e.id %}"<button type="button" class="btn btn-danger">Delete</button></a></td>
		</tr>
		{% endfor %}


	</tbody>
</table>



{% endblock %}
